<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calculator-display">
               <span id="operation-display">1 + 1 = 2</span>
            </div>
            <div id="calculator-body">
                <div id="numbers">
                    <button id="one" class="calc-button" value="1">1</button>
                    <button id="two" class="calc-button" value="2">2</button>
                    <button id="three" class="calc-button" value="3">3</button>
                    <button id="four" class="calc-button" value="4">4</button>
                    <button id="five" class="calc-button" value="5">5</button>
                    <button id="six" class="calc-button" value="6">6</button>
                    <button id="seven" class="calc-button" value="7">7</button>
                    <button id="eight" class="calc-button" value="8">8</button>
                    <button id="nine" class="calc-button" value="9">9</button>
                    <button id="zero" class="calc-button" value="0">0</button>

                </div>
                <div id="operators">
                    <button id="clear" class="calc-button" value="C">C</button>
                    <button id="add" class="calc-button" value="+">+</button>
                    <button id="subtract" class="calc-button" value="-">-</button>
                    <button id="multiply" class="calc-button" value="x">x</button>
                    <button id="divide" class="calc-button" value="รท">รท</button>
                    <button id="equal" class="calc-button" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
